<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <title>Post a Job | Job & Networking Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981', // green
                        secondary: '#f59e42', // orange
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">

    <main class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Post a Job</h2>

        <!-- Wallet Buttons -->
        <div class="flex flex-col space-y-3 mb-6">
            <button id="connectWalletBtn"
                class="w-full bg-primary text-white py-3 rounded-md hover:bg-green-600 transition">
                ðŸ”— Connect Wallet
            </button>
            <div id="walletAddress" class="text-green-600 text-center font-mono"></div>

            <button id="payFeeBtn" class="w-full bg-secondary text-white py-3 rounded-md hover:bg-amber-600 transition"
                style="background-color: #f59e42;">
                ðŸ’¸ Pay 0.001 SepoliaETH
            </button>
            <div id="paymentStatus" class="text-center text-orange-600 min-h-[1.5rem] font-semibold"></div>
        </div>

        <!-- Job Posting Form -->
        <form id="jobForm" class="space-y-5">

            <div>
                <label for="title" class="block text-gray-700 font-semibold mb-1">Job Title <span
                        class="text-red-500">*</span></label>
                <input type="text" id="title" required
                    class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    placeholder="Enter job title" />
            </div>

            <div>
                <label for="description" class="block text-gray-700 font-semibold mb-1">Description <span
                        class="text-red-500">*</span></label>
                <textarea id="description" required rows="3"
                    class="w-full px-4 py-2 border rounded-md border-gray-300 resize-y focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    placeholder="Describe the job"></textarea>
            </div>

            <div>
                <label for="skills" class="block text-gray-700 font-semibold mb-1">Skills (comma separated) <span
                        class="text-red-500">*</span></label>
                <input type="text" id="skills" required placeholder="e.g. HTML, CSS, JavaScript"
                    class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" />
            </div>

            <div>
                <label for="budget" class="block text-gray-700 font-semibold mb-1">Budget (â‚¹) <span
                        class="text-red-500">*</span></label>
                <input type="number" id="budget" required min="1"
                    class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    placeholder="Enter your budget" />
            </div>

            <button type="submit"
                class="w-full bg-primary text-white py-3 rounded-md text-lg font-semibold hover:bg-green-600 transition">
                Post Job
            </button>

            <div id="msg" class="text-center mt-2 font-semibold text-red-600"></div>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-primary hover:underline">
                â¬… Back to Job Feed
            </a>
        </div>

    </main>

    <!-- Ethers.js and Your JS -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="job-form.js"></script>

</body>

</html>
