<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile | Job & Networking Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px #e3e3e3;
      min-width: 340px;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.65rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-top: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 1.2rem;
      padding: 0.8rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.05rem;
    }
    button:hover {
      background: #0053bc;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      color: #d32f2f;
    }
    .success {
      color: #1f8e3c;
    }
    .button-secondary {
      background: #10b981;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <label for="name">Name *</label>
      <input type="text" id="name" required />

      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Briefly describe yourself" rows="3"></textarea>

      <label for="linkedin">LinkedIn URL</label>
      <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username" />

      <label for="wallet">Wallet Address</label>
      <input type="text" id="wallet" />

      <label for="skills">Skills (comma separated)</label>
      <input type="text" id="skills" placeholder="JavaScript, React, Python" />

      <!-- ðŸ§  Suggest Skills from Bio -->
      <button type="button" id="suggestBtn" class="button-secondary">ðŸ§  Suggest Skills from Bio</button>

      <button type="submit">Save Profile</button>
      <div id="msg" class="msg"></div>
    </form>
    <div style="margin-top:1.3rem; text-align:center;">
      <a href="index.html" style="text-decoration:none; color:#007bff;">â¬… Back to Jobs</a>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
