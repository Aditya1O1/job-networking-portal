<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>User Profile | Job & Networking Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Optional scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #10b981;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #059669;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">

  <main class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Profile</h2>

    <form id="profileForm" class="space-y-5">

      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Name <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="name"
          required
          class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your full name"
        />
      </div>

      <div>
        <label for="bio" class="block text-gray-700 font-semibold mb-1">Bio</label>
        <textarea
          id="bio"
          placeholder="Briefly describe yourself"
          rows="3"
          class="w-full px-4 py-2 border rounded-md border-gray-300 resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>

      <div>
        <label for="linkedin" class="block text-gray-700 font-semibold mb-1">LinkedIn URL</label>
        <input
          type="url"
          id="linkedin"
          placeholder="https://linkedin.com/in/username"
          class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="wallet" class="block text-gray-700 font-semibold mb-1">Wallet Address</label>
        <input
          type="text"
          id="wallet"
          class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your public wallet address"
        />
      </div>

      <div>
        <label for="skills" class="block text-gray-700 font-semibold mb-1">Skills (comma separated)</label>
        <input
          type="text"
          id="skills"
          placeholder="JavaScript, React, Python"
          class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Suggest Skills Button -->
      <button
        type="button"
        id="suggestBtn"
        class="bg-green-500 hover:bg-green-600 text-white rounded-md py-2 w-full font-semibold transition"
      >
        ðŸ§  Suggest Skills from Bio
      </button>

      <!-- Save Profile Button -->
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-md py-3 w-full font-semibold transition"
      >
        Save Profile
      </button>

      <!-- Message Display -->
      <div id="msg" class="text-center mt-3 text-red-600 min-h-[1.25rem]"></div>
    </form>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline font-semibold">
        â¬… Back to Jobs
      </a>
    </div>
  </main>

  <script src="profile.js"></script>
</body>

</html>
