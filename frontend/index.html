<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Portal â€“ Feed</title>

  <!-- Tailwind CSS CDN (play safe with version 3.3.2) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Customize Tailwind config (if you want colors etc) -->
  <script>
    // Simple example to enable custom colors if needed
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981', // green for buttons
            secondary: '#f59e42', // amber for clear button
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">

  <main class="max-w-4xl mx-auto">

    <h1 class="text-4xl font-extrabold mb-8 text-gray-800">ðŸ“‹ Job Feed</h1>

    <!-- Search Box -->
    <div class="flex space-x-3 mb-8">
      <input
        id="skillInput"
        type="text"
        placeholder="Filter by skill (e.g. React)"
        class="flex-grow rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
      />
      <button
        id="searchSkillBtn"
        class="bg-primary text-white rounded-md px-5 py-2 hover:bg-green-600 transition"
      >
        Search
      </button>
      <button
        id="clearSkillBtn"
        class="bg-secondary text-white rounded-md px-5 py-2 hover:bg-amber-600 transition"
      >
        Clear
      </button>
    </div>

    <!-- Job Container -->
    <div id="jobContainer" class="space-y-6 min-h-[200px]">
      <p class="text-gray-500 text-center">Loading jobs...</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
